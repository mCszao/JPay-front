<div class="search-bar">
  <input
    type="text"
    class="search-input"
    [placeholder]="placeholder"
    [(ngModel)]="searchValue"
    (input)="onSearchChange(searchValue)"
  />
  @if (showInactiveFilter) {
    <mat-checkbox [(ngModel)]="active" (change)="onCheckBoxChange()">Mostra Inativos</mat-checkbox>
  }

  <button class="add-btn" (click)="onAddClick()">
    {{ addButtonLabel }}
  </button>
</div>
