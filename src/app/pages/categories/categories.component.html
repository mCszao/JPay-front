<app-main-container>
  <app-page-header page-name="Categorias" page-description="Gerencia as categorias das suas contas"></app-page-header>
  <app-summary-cards-container>
    <app-summary-card label-text="Total de Categorias" material-icon-name="label" [quantity]="totalCategories().toString()" color="yellow"></app-summary-card>
    <app-summary-card label-text="Categorias Ativas" material-icon-name="visibility" [quantity]="totalActiveCategories().toString()" color="green"></app-summary-card>
    <app-summary-card label-text="Categoria mais utilizada" material-icon-name="stars" [name]="mostUsedCategorie()  " color="purple"></app-summary-card>

  </app-summary-cards-container>

  <app-search-bar
  placeholder="Buscar categorias pelo nome..."
  filterLabel="Todas as categorias"
  addButtonLabel="+ Nova Categoria"
  (search)="onSearch($event)"
  (add)="onNewCategory()"
  [showFilter]="true"
></app-search-bar>

<app-categories-list
  [items]="filteredCategories"
  (edit)="onEditCategory($event)"
  (toggle)="onToggleStatus($event)"
  (remove)="onDeleteCategory($event)"
></app-categories-list>
</app-main-container>
