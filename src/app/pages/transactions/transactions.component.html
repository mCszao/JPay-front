<app-main-container>
  <app-page-header page-name="Contas a Pagar" page-description="Gerencie suas contas a pagar"></app-page-header>

  <app-summary-cards-container>
    <app-summary-card label-text="Total recebido" material-icon-name="trending_up" [amount]="totalReceive" color="green"></app-summary-card>
    <app-summary-card label-text="Total pago" material-icon-name="trending_down" [amount]="totalPaid" color="orange"></app-summary-card>
    <app-summary-card label-text="Total pendente" material-icon-name="warning" [amount]="totalPending" color="yellow"></app-summary-card>
    <app-summary-card label-text="Balanço atual" [material-icon-name]="balance >= 0 ? 'attach_money' : 'money_off' " [amount]="balance" [color]="balance >= 0 ? 'green' : 'red'"></app-summary-card>

  </app-summary-cards-container>

  <app-search-bar
  placeholder="Buscar contas a pagar pela ou descrição..."
  filterLabel="Todas as categorias"
  addButtonLabel="+ Nova Conta a Pagar"
  (search)="onSearch($event)"
  (add)="onNewTransaction()"
  [showFilter]="true"
></app-search-bar>

<app-transactions-list
  [items]="filteredTransactions"
  (edit)="onEditTransaction($event)"
  (toggleStatus)="onToggleStatus($event)"
  (remove)="onDeleteTransaction($event)"
></app-transactions-list>

</app-main-container>
